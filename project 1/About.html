			background: rgb(78,75,67);

		}
		.About-Us{
			background: #f1f1f1;
			text-align: center;
		}
		.inner-width{
			max-width: 1200px;
			margin: auto;
			padding: 40px;
			color: #333;
			overflow: hidden;
		}
		.team-section h1{
			font-size: 20px;
			text-transform: uppercase;
			display: inline-block;
			border-bottom: 4px solid;
			padding-bottom: 10px;
		}
		.pe{
			float: left;
			width: calc(100% / 3);
			overflow: hidden;
			padding: 40px 0;
			transition: 0.4s;
		}
		.pe:hover{
			background: #ddd;
		}
		.pe img{
			width: 320px;
			height: 320px;
			border: 8px groove rgba(82,80,80,0.63);
			border-radius: 40px;
			-webkit-box-shadow: 0px 18px 27px 1px rgba(0,0,0,0.8); 
			box-shadow: 0px 18px 27px 1px rgba(0,0,0,0.8);
		}
		.profile-name{
			margin: 16px 0;
			text-transform: uppercase;
		}
		.profile-description{
			font-style: italic;
			color: #3498db;
		}
		.profile-socialmedia{
			margin-top: 12px;
		}
		.profile-socialmedia a{
			margin: 0 4px;
			display: inline-block;
			width: 30px;
			height: 30px;
			transform: 0.4s;
		}
		.profile-socialmedia a:hover{
			transform: scale(1.3);
		}
		.profile-socialmedia a i{
			color: #333;
			line-height: 30px;
		}
		@media screen and (max-width: 600px) {
			pe{
				width: 100%;
			}
		}
	</style>
